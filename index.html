<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Spotify_Logo_RGB_Green.png" alt=""></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h3>Best of GYM - GYM songs</h3>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">Mere pass tum ho</span>
                    <span class="songlistplay"><span class="timestamp">9:34 <i id="0" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">Mere pass tum ho</span>
                    <span class="songlistplay"><span class="timestamp">9:34 <i id="1" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">Mere pass tum ho</span>
                    <span class="songlistplay"><span class="timestamp">9:34 <i id="2" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">Mere pass tum ho</span>
                    <span class="songlistplay"><span class="timestamp">9:34 <i id="3" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">Mere pass tum ho</span>
                    <span class="songlistplay"><span class="timestamp">9:34 <i id="4" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem" id="1">
                    <img  alt="1">
                    <span class="songname">Mere pass tum ho</span>
                    <span class="songlistplay"><span class="timestamp">9:34 <i id="5" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div> 
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
            
        </div>
        <div class="songinfo">
            <img src="play.gif" alt="" id="gif"> <span id="mastersongname">Mere pass tum ho</span>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3655107245.js" crossorigin="anonymous"></script>
</body>
</html>
